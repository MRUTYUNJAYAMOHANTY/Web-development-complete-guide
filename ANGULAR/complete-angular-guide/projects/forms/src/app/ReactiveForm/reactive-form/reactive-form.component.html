<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
          <div formGroupName="userData">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                formControlName="username"
                class="form-control">
                <span
                *ngIf="!signUpForm.get('userData.username')
                .valid && signUpForm.get('userData.username').touched" class="help-block">
                <span *ngIf="signUpForm.get('userData.username').errors['nameIsForbidden']">
                  This name is Invalid!</span>
                  <span *ngIf="signUpForm.get('userData.username').errors['required']">
                    This name is Required!</span>
                </span>
            </div>
            <div class="form-group">
              <label for="email">email</label>
              <input
                type="text"
                id="email"
                formControlName="email"
                class="form-control">
                <span
                *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched" class="help-block">
                  Please enter a valid email!
                </span>
            </div>
          </div>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                formControlName="gender"
                [value]="gender">{{ gender }}
            </label>
          </div>
          <div formArrayName="hobbies">
            <h4>Your Hobbies</h4>
            <button class="btn btn-default"
            type="button" (click)="onAddHobby()">
             Add Hobby
            </button>
            <div class="form-group"
            *ngFor="let hobbyCOntrol of controls;
            let i = index">
              <input type="text" class="form-control" [formControlName]="i">
            </div>
          </div>
          <span
              *ngIf="!signUpForm.valid && signUpForm.touched" class="help-block">
                Please enter a valid data!
          </span>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
